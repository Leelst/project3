{% extends "index2.html" %}
{% block body %} Recent 50 games


<table>
    <thead>
        <tr>
            <th>날짜</th>
            <th>Home_team</th>
            <th>Away_team</th>
            <th>Home_score</th>
            <th>Away_score</th>
            <th>Tournament</th>
            <th>City</th>
            <th>Country</th>
            <th>Neutral</th>
        </tr>
    </thead>
    <tbody>
        {% for i in val %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
            <td>{{ i[5] }}</td>
            <td>{{ i[6] }}</td>
            <td>{{ i[7] }}</td>
            <td>{{ i[8] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
 {% endblock %}
